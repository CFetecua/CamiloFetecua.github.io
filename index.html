<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Nombre - Tu Perfil Laboral</title>
    <link rel="stylesheet" href="style.css"> <!-- Vinculación al archivo CSS externo -->
</head>
<body>
    <div class="container">
        <!-- Panel lateral -->
        <nav class="sidebar">
            <ul>
                <li><a href="#acerca">Acerca de Mí</a></li>
                <li><a href="#experiencia">Experiencia Laboral</a></li>
                <li><a href="#educacion">Educación</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#portafolio">Portafolio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    
        <!-- Contenido principal -->
        <main class="main-content">
            <section id="acerca" class="section">
                <!-- Sección Acerca de Mí -->
                <h2>Acerca de Mí</h2>
                <p>Tu introducción personal...</p>
            </section>
            
            <section id="experiencia" class="section">
                <!-- Sección Experiencia Laboral -->
                <h2>Experiencia Laboral</h2>
                <!-- Aquí puedes enumerar tus trabajos anteriores -->
            </section>
            
            <!-- Repite el patrón para las demás secciones -->
        </main>
    </div>

    <script>
        // JavaScript para mostrar/ocultar las secciones con transición suave
        const links = document.querySelectorAll('nav.sidebar a');
        const sections = document.querySelectorAll('main.main-content .section');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);

                sections.forEach(section => {
                    section.style.display = 'none';
                });

                targetSection.style.display = 'block';
            });
        });
    </script>
</body>
</html>
